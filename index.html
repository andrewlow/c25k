<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="generator" content="HTML Tidy for HTML5 for Linux version 5.6.0">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Couch to 5k</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity=
  "sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="container">
    <div>
      <div class="row">
        <div class="col-xs-4 col-md-4 col-sm-4">
          <h1>Couch to 5k</h1>
        </div>
        <div class="col-xs-4 col-md-4 col-sm-4"></div>
        <div class="col-xs-4 col-md-4 col-sm-4">
          3 worksout x 9 weeks = 27 sessions
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <div class="btn btn-primary btn-lg" id="button" onclick='buttonClick()'></div>
        </div>
        <div class="col-2">
          <h3 id="countdown"></h3>
        </div>
        <div class="col-8">
          <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
          aria-valuemax="100">
            <div class="progress-bar" style="width: 0%"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <h3 id="workout">Workout</h3>
        </div>
        <div class="col-2">
          <h3 id="state"></h3>
        </div>
        <div class="col-8">
          <input type="range" class="form-range" min="1" max="27" step="1" id="workout-range" onchange=
          "changeWorkout();">
        </div>
      </div>
    </div>
  </div>
  <script src="logic.js"></script>
</body>
</html>
